<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 450px)"
      href="/CSS/Styles_M.css"
    />
    <script
      src="https://kit.fontawesome.com/d3b815235c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="nav">
        <div class="container">
          <h1><a href="index.html">NIVAS</a></h1>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Please fill out contact form below</p>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="Name" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
        </div>
        <a href="/index.html">Submit</a>
      </div>
    </section>
    <section id="contact-info">
      <div class="container">
        <div class="box">
          <i class="fas fa-map-marked-alt fa-3x"></i>
          <h3>Location</h3>
          <p>123 Street Ave, Toronto, ON</p>
        </div>
        <div class="box-l">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone</h3>
          <p>123-456-7890</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>reservations@NIVAS.ca</p>
        </div>
      </div>
    </section>
    <section id="foot">
      <h3>HKL Group &copy; 2020, All Rights Reserved</h3>
    </section>
  </body>
</html>
